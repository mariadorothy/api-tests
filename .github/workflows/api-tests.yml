name: ðŸ§ª Run API Tests with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ›  Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ“¦ Install Newman with HTML Reporter
      run: npm install -g newman newman-reporter-htmlextra

    - name: ðŸš€ Run Postman Collection and Save HTML Report
      run: |
        mkdir -p newman
        newman run postman/POC_collection.json \
          -e postman/Dev_environment.json \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export newman-report.html

    - name: ðŸ“¤ Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: newman-report
        path: newman-report.html

    - name: Send Email with Newman Report
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: subbiahkk@gmail.com
        password: Welcome@123
        subject: "Newman API Test Report"
        to: doro.luro@gmail.com
        from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
        body: |
          Hello,

          Please find attached the latest Newman API test report from GitHub Actions.

          Regards,
          API Automation Bot
          attachments: newman/report.html

