name: ðŸ§ª Run API Tests with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ›  Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ“¦ Install Newman
      run: npm install -g newman

    - name: ðŸš€ Run Postman Collection
      run: |
        newman run postman/POC_collection.json \
          -e postman/Dev_environment.json \
          --reporters cli,html \
          --reporter-html-export newman-report.html

    - name: ðŸ“¤ Upload HTML Report
      uses: actions/upload-artifact@v3
      with:
        name: newman-report
        path: newman-report.html
